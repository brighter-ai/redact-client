[tool.poetry]
name = "redact"
version = "5.1.1"
description = "Command-line and Python client for Brighter AI's Redact"
authors = ["brighter AI <dev@brighter.ai>"]
readme = "README.md"
license = "MIT License"

[tool.poetry.scripts]
redact_file = "redact.main:redact_file_entry_point"
redact_folder = "redact.main:redact_folder_entry_point"

[tool.poetry.dependencies]
python = "^3.7"
httpx = "^0.22.0"
pydantic = "^1.9.2"
tqdm = "^4.60.0"
typer = {extras = ["all"], version = "^0.6.1"}
python-multipart = "^0.0.5"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
Pillow = "^9.2.0"
uvicorn = "^0.18.2"
fastapi = "^0.79.0"
pytest-timeout = "^2.1.0"
flake8 = "^5.0.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
